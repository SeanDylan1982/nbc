  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <img src="./img/favicon.png" alt="">
        <a class="navbar-brand" href="./index.html">
          <h2>Northmead Bowling Cub</h2>
        </a>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./news.html">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./gallery.html">Photo Gallery</a>
            </li>

              <a class="nav-link" href="./fbfeed.html">Facebook Feed</a>

              <a class="nav-link" href="./contacts.html">Contact Us</a>

          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search here...">
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="login-container" id="login-container">
        
        <form action="get" class="form form--hidden" id="login">
          <h1 class="form__title">Login</h1>
          <div class="form__message form__message--error"></div>
          <div class="form__input-group">
            <input type="text" name="username" class="form__input" id="signupUsername" autofocus placeholder="Username or Email">
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input type="password" name="password" class="form__input" placeholder="Password">
            <div class="form__input-error-message"></div>
          </div>
          <button class="form__button" name="login-submit" type="submit">Login</button>
          <p class="form__text">
            <a href="#" class="form__link">Forgot your Password?</a>
          </p>
          <p class="form__text">
            <a id="linkCreateAccount" href="#" class="form__link">Don't have an account? Create one</a>
          </p>
        </form>
        <form action="server.js" method="post" class="form" id="createAccount">
          <h1 class="form__title">Create Account</h1>
          <div class="form__message form__message--error"></div>
          <div class="form__input-group">
            <input type="text" class="form__input" name="signup-username" autofocus placeholder="Username">
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input type="email" class="form__input" name="signup-email" placeholder="Email Address">
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input type="password" class="form__input" name="signup-password" placeholder="Password">
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input type="password" class="form__input" name="signup-confirm" placeholder="Confirm Password">
            <div class="form__input-error-message"></div>
          </div>
          <button class="form__button" name="signup-submit" type="submit">Sign Up</button>
          <p class="form__text">
            <a href="#" class="form__link" id="linkLogin">Already have an account? Login</a>
          </p>
        </form>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js"
      integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <script src="./server.js"></script>
  </body>

</html>
